<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrierung</title>
  <link rel="stylesheet" href="styleauth.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1>Registrierung</h1>
      <p class="subtitle">Erstelle ein neues Konto</p>

      <form id="registerForm" novalidate>
        <div class="form-group">
          <label for="firstName">Vorname</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>

        <div class="form-group">
          <label for="lastName">Nachname</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>

        <div class="form-group">
          <label for="email">E-Mail</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Passwort</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
          <label for="passwordRepeat">Passwort wiederholen</label>
          <input type="password" id="passwordRepeat" name="passwordRepeat" required />
        </div>

        <button type="submit" class="primary-btn">Registrieren</button>

        <p id="registerMessage" class="form-message"></p>

        <p class="auth-switch">
          Bereits ein Konto?
          <a href="login.html">Zum Login</a>
        </p>
      </form>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
